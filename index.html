<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today I Learned - 포스트잇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="title">Today I Learned</h1>
            <button class="add-btn" onclick="openPostModal()">
                <span class="add-icon">+</span>
                글 업로드
            </button>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main">
            <div class="board">
                <div id="postsContainer" class="posts-container">
                    <!-- 포스트잇들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 포스트 작성 모달 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 글 작성</h2>
                <button class="close-btn" onclick="closePostModal()">&times;</button>
            </div>
            
            <form id="postForm" class="post-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required placeholder="학습한 내용을 작성하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="hashtags">해시태그</label>
                    <input type="text" id="hashtags" name="hashtags" placeholder="해시태그를 쉼표로 구분하여 입력하세요 (예: javascript, react, css)">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closePostModal()">취소</button>
                    <button type="submit" class="submit-btn">업로드</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
