<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Knowledge Base</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-code"></i>
                    Dev Knowledge Base
                </h1>
                <nav class="nav">
                    <!-- 카테고리 필터는 나중에 구현 예정 -->
                </nav>
                <div class="header-actions">
                    <button class="search-btn" onclick="openSearchModal()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="write-btn" onclick="openWriteModal()">
                        <i class="fas fa-pen"></i>
                        글쓰기
                    </button>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main">
            <div class="container">
                <div id="postsContainer" class="posts-container">
                    <!-- 포스트들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 글쓰기 모달 -->
    <div id="writeModal" class="modal">
        <div class="modal-content write-modal">
            <div class="modal-header">
                <h2>새 글 작성</h2>
                <div class="modal-actions">
                    <button class="preview-btn" onclick="togglePreview()">
                        <i class="fas fa-eye"></i>
                        미리보기
                    </button>
                    <button class="close-btn" onclick="closeWriteModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="write-container">
                <!-- 편집 모드 -->
                <div id="editMode" class="edit-mode">
                    <form id="writeForm" class="write-form">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" required placeholder="글 제목을 입력하세요">
                        </div>
                        
                        <div class="form-group">
                            <label for="category">카테고리</label>
                            <div class="category-input-group">
                                <input type="text" id="category" name="category" placeholder="새 카테고리를 입력하세요 (예: JavaScript, React, CSS 등)">
                                <button type="button" class="add-category-btn" onclick="addCategory()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div id="categoryTags" class="category-tags">
                                <!-- 추가된 카테고리 태그들이 여기에 표시됩니다 -->
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>글 내용 구성 (사진과 텍스트를 번갈아가며 추가하세요)</label>
                            <div class="content-builder">
                                <div id="contentBlocks" class="content-blocks">
                                    <!-- 콘텐츠 블록들이 여기에 추가됩니다 -->
                                </div>
                                <div class="block-actions">
                                    <button type="button" class="add-text-btn" onclick="addTextBlock()">
                                        <i class="fas fa-font"></i>
                                        텍스트 추가
                                    </button>
                                    <button type="button" class="add-code-btn" onclick="addCodeBlock()">
                                        <i class="fas fa-code"></i>
                                        코드 추가
                                    </button>
                                    <button type="button" class="add-media-btn" onclick="addMediaBlock()">
                                        <i class="fas fa-image"></i>
                                        이미지 추가
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="hashtags">해시태그</label>
                            <input type="text" id="hashtags" name="hashtags" placeholder="해시태그를 쉼표로 구분하여 입력하세요 (예: javascript, es6, async)">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="closeWriteModal()">취소</button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-paper-plane"></i>
                                발행
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- 미리보기 모드 -->
                <div id="previewMode" class="preview-mode" style="display: none;">
                    <div class="preview-content">
                        <div id="previewContainer" class="preview-container">
                            <!-- 미리보기 내용이 여기에 표시됩니다 -->
                        </div>
                    </div>
                    <div class="preview-actions">
                        <button class="edit-btn" onclick="togglePreview()">
                            <i class="fas fa-edit"></i>
                            편집하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색 모달 -->
    <div id="searchModal" class="modal">
        <div class="modal-content search-modal">
            <div class="modal-header">
                <h2>검색</h2>
                <button class="close-btn" onclick="closeSearchModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="search-form">
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="검색어를 입력하세요...">
                    <button class="search-submit-btn" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-filters">
                    <select id="searchCategory">
                        <option value="">모든 카테고리</option>
                        <option value="javascript">JavaScript</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="react">React</option>
                        <option value="nodejs">Node.js</option>
                        <option value="database">Database</option>
                        <option value="algorithm">Algorithm</option>
                        <option value="other">기타</option>
                    </select>
                </div>
            </div>
            
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
