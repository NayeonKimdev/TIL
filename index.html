<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today I Learned - 학습 기록</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-graduation-cap"></i>
                Today I Learned
            </h1>
            <nav class="nav">
                <button class="nav-btn active" data-filter="all">전체</button>
                <button class="nav-btn" data-filter="frontend">프론트엔드</button>
                <button class="nav-btn" data-filter="backend">백엔드</button>
                <button class="nav-btn" data-filter="algorithm">알고리즘</button>
                <button class="nav-btn" data-filter="other">기타</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="add-post-section">
                <button class="add-post-btn" onclick="toggleAddPost()">
                    <i class="fas fa-plus"></i>
                    새 학습 내용 추가
                </button>
            </div>

            <div class="add-post-form" id="addPostForm" style="display: none;">
                <h3>새 학습 내용 추가</h3>
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category" required>
                            <option value="frontend">프론트엔드</option>
                            <option value="backend">백엔드</option>
                            <option value="algorithm">알고리즘</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">학습 날짜</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="images">이미지 파일들</label>
                        <input type="file" id="images" name="images" multiple accept="image/*">
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                    <div class="form-group">
                        <label for="content">학습 내용 설명</label>
                        <textarea id="content" name="content" rows="8" placeholder="오늘 배운 내용을 자세히 설명해주세요..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">저장하기</button>
                        <button type="button" class="cancel-btn" onclick="toggleAddPost()">취소</button>
                    </div>
                </form>
            </div>

            <div class="posts-container" id="postsContainer">
                <!-- 포스트들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Today I Learned. 매일매일 배우는 것을 기록합니다.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
